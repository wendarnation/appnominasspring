<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<h1>Error</h1>
<p>
    Causa: <strong th:text="${mensaje != null ? mensaje : 'Error desconocido'}"></strong>
</p>
<button th:if="${mensaje == 'Datos no soportados'}" onclick="window.history.back()">Intentar de nuevo</button>
<a th:href="@{/empresa/inicio}">
    <i class="fas fa-arrow-left"></i> Volver al Inicio
</a>
</body>
</html>
