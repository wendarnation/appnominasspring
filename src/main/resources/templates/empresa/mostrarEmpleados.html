<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <!-- Enlace al archivo CSS de la vista -->
    <link rel="stylesheet" th:href="@{/css/mostrarEmpleados.css}">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="h1Container">
    <h1>Lista de Empleados</h1>
</div>

<div class="container">
    <!-- Mensaje si no hay empleados -->
    <div th:if="${#lists.isEmpty(empleados)}">
        <p class="sinResultado">No se encontraron empleados</p>
    </div>

    <!-- Tabla de empleados si la lista no está vacía -->
    <div class="tableContainer" th:if="${#lists.isNotEmpty(empleados)}">
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Sexo</th>
                <th>Categoría</th>
                <th>Años Trabajados</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iteración sobre los empleados -->
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.dni}"></td>
                <td th:text="${empleado.sexo}"></td>
                <td th:text="${empleado.categoria}"></td>
                <td th:text="${empleado.anyos}"></td>
                <td>
                    <!-- Formulario para modificar empleado -->
                    <form th:action="@{/empresa/modificarEmpleado}" method="post" style="display: inline;">
                        <input type="hidden" name="dni" th:value="${empleado.dni}">
                        <input type="submit" value="Modificar">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Enlace para volver al inicio -->
    <a th:href="@{/empresa/inicio}">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
    </a>
</div>

</body>
</html>
