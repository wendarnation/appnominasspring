<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar Empleado</title>
    <link rel="stylesheet" th:href="@{/css/modificarEmpleado.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="h1Container">
        <h1>Modificar Empleado</h1>
    </div>
    <div class="formContainer">
        <form th:action="@{/empresa/enviarCambios}" method="post">
            <!-- Campo oculto para el DNI -->
            <input type="hidden" name="dni" th:value="${empleado.dni}">

            <!-- Campo para el nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${empleado.nombre}" required>

            <!-- Campo para el sexo -->
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="M" th:selected="${empleado.sexo == 'M'}">Masculino</option>
                <option value="F" th:selected="${empleado.sexo == 'F'}">Femenino</option>
            </select>

            <!-- Campo para la categoría -->
            <label for="categoria">Categoría:</label>
            <input type="number" id="categoria" name="categoria" min="1" max="10" th:value="${empleado.categoria}" required>

            <!-- Campo para los años trabajados -->
            <label for="anyos">Años Trabajados:</label>
            <input type="number" id="anyos" name="anyos" min="0" th:value="${empleado.anyos}" required>

            <!-- Botones -->
            <button type="submit">Guardar Cambios</button>
            <a th:href="@{/empresa/inicio}">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
        </form>
    </div>
</div>
</body>
</html>
